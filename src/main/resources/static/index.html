<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список типов</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div id="root"></div>

<script>
    // Загрузка данных с сервера
    fetch('/api/types')
      .then(response => response.json())
      .then(data => {
        // Рендеринг компонента IndexPage с полученными данными
        ReactDOM.render(
          React.createElement(IndexPage, { reqtypes: data }),
          document.getElementById('root')
        );
      })
      .catch(error => {
        console.error('Ошибка загрузки данных:', error);
      });
  </script>

<script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.development.js"></script>
<script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.15.3/babel.min.js"></script>

<script type="text/babel">
    const IndexPage = ({ reqtypes }) => {
      const [error, setError] = React.useState('');
      const [selectedRequestType, setSelectedRequestType] = React.useState('');
      const [fullName, setFullName] = React.useState('');
      const [email, setEmail] = React.useState('');
      const [description, setDescription] = React.useState('');

      const handleRequestTypeChange = (event) => {
        setSelectedRequestType(event.target.value);
      };

      const handleFullNameChange = (event) => {
        setFullName(event.target.value);
      };

      const handleEmailChange = (event) => {
        setEmail(event.target.value);
      };

      const handleDescriptionChange = (event) => {
        setDescription(event.target.value);
      };

      const handleAddRequest = (event) => {
        event.preventDefault();

        if (!selectedRequestType || !fullName || !email || !description) {
          setError('Пожалуйста, заполните все поля');
          return;
        }

        const newRequest = {
          requestType: { id: selectedRequestType },
          fullName,
          email,
          description
        };

        fetch('/api/types', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newRequest)
        })
          .then(response => {
            if (response.ok) {
              // Успешно добавлена новая заявка, обновление списка заявок
              fetch('/api/types')
                .then(response => response.json())
                .then(data => {
                  ReactDOM.render(
                    React.createElement(IndexPage, { reqtypes: data }),
                    document.getElementById('root')
                  );
                });
            } else {
              setError('Ошибка при добавлении заявки');
            }
          })
          .catch(error => {
            console.error('Ошибка при отправке запроса:', error);
            setError('Ошибка при отправке запроса');
          });
      };

      return (
        <main>
          <h1>Главная страница</h1>
          {error && (
            <div className="alert alert-danger">
              <p>{error}</p>
            </div>
          )}

          <a className="link" href="/types">
            Работа с типами заявок
          </a>
          <button
            type="button"
            className="btn btn-primary mt-3"
            data-bs-toggle="modal"
            data-bs-target="#addRequestModal"
          >
            Добавить заявку
          </button>

          <div className="container mt-5">
            {reqtypes.map((el) => (
              <div
                key={el.id}
                className="alert alert-info mt-2"
                data-requestTypeId={el.id}
              >
                <div>
                  <h3>{el.name}</h3>
                  <p>{el.description}</p>
                  <p>Количество заявок: {el.requestSet.length}</p>
                </div>
              </div>
            ))}
          </div>

          <div
            className="modal fade"
            id="addRequestModal"
            tabIndex="-1"
            aria-labelledby="addRequestModalLabel"
            aria-hidden="true"
          >
            <div className="modal-dialog">
              <div className="modal-content">
                <div className="modal-header">
                  <h5 className="modal-title" id="addRequestModalLabel">Добавить заявку</h5>
                  <button type="button" className="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div className="modal-body">
                  <form onSubmit={handleAddRequest}>
                    <div className="mb-3">
                      <label htmlFor="requestTypeInput" className="form-label">Тип заявки</label>
                      <select
                        className="form-control"
                        id="requestTypeInput"
                        name="requestType"
                        value={selectedRequestType}
                        onChange={handleRequestTypeChange}
                      >
                        <option value="">Выберите тип заявки</option>
                        {reqtypes.map((type) => (
                          <option key={type.id} value={type.id}>{type.name}</option>
                        ))}
                      </select>
                    </div>
                    <div className="mb-3">
                      <label htmlFor="fullNameInput" className="form-label">Полное имя</label>
                      <input
                        type="text"
                        className="form-control"
                        id="fullNameInput"
                        name="fullName"
                        value={fullName}
                        onChange={handleFullNameChange}
                      />
                    </div>
                    <div className="mb-3">
                      <label htmlFor="emailInput" className="form-label">Email</label>
                      <input
                        type="email"
                        className="form-control"
                        id="emailInput"
                        name="email"
                        value={email}
                        onChange={handleEmailChange}
                      />
                    </div>
                    <div className="mb-3">
                      <label htmlFor="descriptionInput" className="form-label">Описание</label>
                      <textarea
                        className="form-control"
                        id="descriptionInput"
                        name="description"
                        value={description}
                        onChange={handleDescriptionChange}
                      ></textarea>
                    </div>
                    <button type="submit" className="btn btn-primary">Сохранить</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
      );
    };
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
