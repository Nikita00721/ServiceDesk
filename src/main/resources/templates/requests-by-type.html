<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>Список типов</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<main>
  <div class="container mt-5">
    <h1 class="text-center">Заявки</h1>
    <button class="btn btn-primary" onclick="window.location.href='/'">На главную</button>
    <h2 class="text-center" th:text="${requestType.name}"></h2>
    <div class="row justify-content-center mt-5">
      <div class="col-lg-8">
        <div th:each="request : ${requests}" class="alert alert-info mt-2">
          <h3 th:text="${request.fullName}"></h3>
          <p th:text="${request.email}"></p>
          <p th:text="${request.submissionDate}"></p>
          <p th:text="${request.description}"></p>
          <form th:action="@{/request-by-type/{id}/delete(id=${request.id})}" method="post">
            <button type="submit" class="btn btn-danger">Удалить</button>
          </form>
          <a th:href="@{'/request-edit/' + ${request.id}}" class="btn btn-primary">Редактировать</a>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
