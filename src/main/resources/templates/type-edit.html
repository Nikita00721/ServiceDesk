<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>Блог</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
  max-width: 500px;
  margin: 0 auto;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

form {
  margin-bottom: 30px;
}

.form-control {
  margin-bottom: 10px;
}

.btn-success {
  width: 100%;
}
 </style>
</head>
<body>
<main>
  <div class="container mt-5 mb-5">
    <h1>Редактирование типа</h1>
    <div th:each="el : ${reqtype}">
      <form method="post">
        <input type="text" th:value="${el.name}" name="name" placeholder="Название типа" class="form-control">
        <input type="text" th:value="${el.description}" name="description" placeholder="Описание типа" class="form-control">
        <button type="submit" class="btn btn-success">Редактировать тип</button>
      </form>
    </div>
  </div>
</main>
</body>
</html>
