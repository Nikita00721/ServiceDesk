<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>Редактирование заявки</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Редактирование заявки</h1>
<input type="hidden" th:name="requestType.id" th:value="${request.requestType.id}" />
<form th:action="@{/request-update}" method="post">
  <input type="hidden" th:name="id" th:value="${request.id}" />
  <div>
    <label for="requestType">Тип заявки</label>
    <select id="requestType" name="requestType.id">
      <option th:each="type : ${reqtypes}" th:value="${type.id}" th:text="${type.name}" th:selected="${type.id == request.requestType.id}"></option>
    </select>
  </div>
  <div>
    <label for="fullName">Имя</label>
    <input type="text" id="fullName" name="fullName" th:value="${request.fullName}" />
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" th:value="${request.email}" />
  </div>
  <div>
    <label for="description">Описание</label>
    <textarea id="description" name="description" th:text="${request.description}"></textarea>
  </div>
  <button type="submit">Сохранить</button>
</form>

</body>
</html>
